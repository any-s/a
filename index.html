<meta name="viewport" content="width=device-width">

<input id="a" style="width:100%;height: 50px;font-size: 100%"></input>
<span id = "f"></span>

<script>


a.oninput = () => {

let r =  a.value
let s = document.createElement("s")
s.textContent = r
f.innerHTML = s.outerHTML
}

</script>
